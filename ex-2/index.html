<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Collect the value of href, hreflang, rel, target, and type attributes of a link</title>
</head>

<body>
  <p><a id="pwcdr" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
      href="https://www.w3resource.com/">Awesome Documentation</a></p>
  <button onclick="getAttributes()">Click here to get the attribute's value. Value = more JS power! </button>
</body>

</html>
